<!DOCTYPE html>

<body>
    <div class="login-container">

        <p>Denna sida √§r endast f√∂r v√•ra inbjudna g√§ster. Ange l√∂senordet f√∂r att forts√§tta.</p>
        
        <form id="loginForm">

                <input type="password" id="password" required placeholder="Ange l√∂senord...">
            </div>
            
            <button type="submit" class="login-btn">Logga in</button>

                Fel l√∂senord. F√∂rs√∂k igen eller kontakta brudparet.

    <script>
        // √ÑNDRA DETTA L√ñSENORD TILL ERT EGET
        const correctPassword = "16maj"; // √Ñndra till ert l√∂senord
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (enteredPassword === correctPassword) {
                // Spara att anv√§ndaren √§r inloggad
                localStorage.setItem('weddingAccess', 'true');

                window.location.href = 'main.html';
            } else {
                // Visa felmeddelande
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Kontrollera om anv√§ndaren redan √§r inloggad
        if (localStorage.getItem('weddingAccess') === 'true') {

        }
    </script>
</body>
</html>
